name: CI/CD Pipeline for VideoHub

on:
  push:
    branches:
      - main # Або ваша основна гілка (master, develop тощо)
  pull_request:
    branches:
      - main # Або ваша основна гілка

jobs:
  build_test_lint_deploy:
    name: Build, Test, Lint & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: ./package-lock.json 
      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint 

     
      - name: Build Project
  run: npm run build
  env:
    NODE_ENV: production
    DATABASE_URL: ${{ secrets.DATABASE_URL }}
    NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
    NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
    SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }} 
     

    

    

      # (Необов'язково) Запуск Lighthouse CI після розгортання
      - name: Run Lighthouse CI Audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: http://localhost:3000/ # ЗАМІНІТЬ НА URL ВАШОГО РОЗГОРНУТОГО ЗАСТОСУНКУ